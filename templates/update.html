{% extends 'base.html' %}
{% block base %}
<div class="container my-3">
    <h1>UPDATE TODO</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">TODO TITLE</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" value="{{todo.title}}">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">TODO DESCRIPTION</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-outline-primary">SUBMIT</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

{% endblock base %}
